<ng-container *ngIf="user$ | async as user">
    <h1>Welcome to the home page, {{user.displayName}}!</h1>
    <button mat-raised-button color="secondary" routerLink="/addExercise">Create exercise</button>
    <mat-grid-list cols="3" rowHeight="1:1">
        <!-- All current workouts -->
        <mat-grid-tile *ngFor="let workout of workouts; let i= index">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{ user.displayName}}</mat-card-title>
                  <mat-card-subtitle>Duration: {{workout.duration}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content ><div class="image-div">{{workout.name}}<br>Time of the workout: {{workout.timeatcompletion}}<br>Date: {{workout.date}}</div></mat-card-content>
                <mat-card-content>
                  <h1>Exercises:</h1>
                  <p *ngFor="let exercise of workout.exerciseNames">
                   - {{exercise}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button type="button" data-href="google.com"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=google.com&amp;src=sdkpreparse">Share on Facebook</a></button>
                  <button mat-button type="button" (click)="deleteWorkout(workout.id)">Delete</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <!-- Add workout tile -->
        <mat-grid-tile>
          <mat-card class="example-card">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ user.displayName}}</mat-card-title>
                <mat-card-subtitle>Add a workout</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content ><div class="add-workout">ADD WORKOUT</div><br></mat-card-content>
              <button mat-raised-button color="primary" routerLink="/addworkout">Add Workout</button>
            </mat-card>
      </mat-grid-tile>

    </mat-grid-list>      
    
      
</ng-container>
